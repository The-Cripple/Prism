<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Depression</title>
	<link rel="shortcut icon" type="image/png" href="icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var btn = document.getElementsByClassName('choice');
			var link = document.getElementsByClassName('button');
			for (i = 0; i < btn.length; i++) {
				var btn_value = btn[i].options[btn[i].selectedIndex].value;
				link[i].href = btn_value;
			};
			var now = new Date();
			var hour = now.getHours();
			var minute = now.getMinutes();
			var day = now.getDay();
			var L = ["Mon", "Tues", "Wed", "Thurs", "Fri", "Sat", "Sun"];
			if (hour < 10) {
				hour = "0" + hour;
			}
			if (day > 0) {
				day = day - 1;
			}
			if (day == 0) {
				day = 6;
			}
			if (minute < 10) {
				minute = "0" + minute;
			};
			document.getElementById("time_box").innerHTML = hour + "." + minute;
			document.getElementById("day_box").innerHTML = L[day];
		});
	</script>
</head>

<body>
	<div id="container">
		<div id="banner">
			<div id="message">
				<div id="message_box">Stay Depressed</div>
			</div>
			<div id="time_box"></div>
			<div id="day_box"></div>
		</div>
		<div class="form">
			<input id="searchbox" name="q" type="text" autocomplete="off" class="cleardefault" maxlength="100" placeholder="Search for a will to live"
			 size="17" autofocus="autofocus" />
			<input type="submit" id="image-button" value=""></input>
		</div>
		<div id="main">
			<div class="card" style="background-color: #5d3e21; color: #5d3e21;">
				<a class="button">
					<img src="avatar/avatar_01.png" class="avatar"></img>
				</a>
				<p>School</p>
				<select onchange="if (this.value) window.location.href=this.value, this.selected;" class="choice">
					<option value="https://nfk.itslearning.com/Index.aspx">| ItsLearning</option>
					<option value="https://iskole.nfk.no/faces/home">| iSkole</option>
				</select>
			</div>
			<div class="card" style="background-color: #5a6591; color: #5a6591;">
				<a class="button">
					<img src="avatar/avatar_02.png" class="avatar"></img>
				</a>
				<p>Calculation</p>
				<select onchange="if (this.value) window.location.href=this.value"" class=" choice">
					<option value="https://www.symbolab.com/">| symbolab</option>
					<option value="https://www.integral-calculator.com/">| integrals</option>
					<option value="https://www.derivative-calculator.net/">| derivatives</option>
				</select>
			</div>
			<div class="card" style="background-color: #89bed3; color: #6da2b8;">
				<a class="button">
					<img src="avatar/avatar_03.png" class="avatar"></img>
				</a>
				<p>Stuff</p>
				<select onchange="if (this.value) window.location.href=this.value" class=" choice">
					<option value="https://www.lokus.no/open/matematikk_r2">| math</option>
					<option value="http://eksamensinfo.nfk.no/">| eksamen</option>
				</select>
			</div>
			<div class="card" style="background-color: #643e6b; color: #643e6b;">
				<a class="button">
					<img src="avatar/avatar_04.png" class="avatar"></img>
				</a>
				<p>music</p>
				<select onchange="if (this.value) window.location.href=this.value" class=" choice">
					<option value="https://www.youtube.com/">| youtube</option>
					<option value="https://www.spotify.com/no/">| spotify</option>
				</select>
			</div>
			<div class="card" style="background-color: #aa3728; color: #aa3728;">
				<a class="button">
					<img src="avatar/avatar_05.png" class="avatar"></img>
				</a>
				<p>Tables</p>
				<select onchange="if (this.value) window.location.href=this.value" class=" choice">
					<option value="https://ptable.com/#Isotope">| periodic</option>
					<option value="https://www.cs.hioa.no/~ivarj/3T%20fysikk/formelark.pdf">| physics</option>
				</select>
			</div>
			<div class="card" style="background-color: #2f385f; color: #2f385f;">
				<a class="button">
					<img src="avatar/avatar_06.png" class="avatar"></img>
				</a>
				<p>misc</p>
				<select onchange="if (this.value) window.location.href=this.value" class=" choice">
					<option value="https://www.freecodecamp.org/">| coding</option>
					<option value="http://platinumgod.co.uk/">| isaac</option>
					<option value="https://github.com/The-Cripple">| github</option>
				</select>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/search.js"></script>

</html>
